<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My solution of Frontend Mentor challenge: Profile Card Component"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <main>
      <section class="card">
        <div class="card-container">
          <div class="card-pattern">
            <img src="./assets/images/bg-pattern-card.svg" alt="pattern" />
          </div>
          <div class="card-profile-img">
            <img
              src="./assets/images/image-victor.jpg"
              alt="picture of victor crest"
            />
          </div>
          <div class="card-content">
            <h1>Victor Crest <span>26</span></h1>
            <h2>London</h2>
            <hr />
          </div>
          <div class="card-data">
            <div class="card-data-followers">
              <b>80K</b>
              <p>Followers</p>
            </div>
            <div class="card-data-likes">
              <b>803K</b>
              <p>Likes</p>
            </div>
            <div class="card-data-photos">
              <b>1.4K</b>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
