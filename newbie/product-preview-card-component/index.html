<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="My solution of Frontend Mentor challenge: Product Preview Card Component"
    />
    <meta name="”robots”" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card">
          <div class="card-img">
            <picture>
              <source
                srcset="./assets/images/image-product-desktop.jpg"
                media="(min-width: 640px)"
              />
              <img
                src="./assets/images/image-product-mobile.jpg"
                alt="example"
              />
            </picture>
          </div>
          <div class="card-content">
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="main-paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>
            <a href="#">
              <img src="./assets/images/icon-cart.svg" alt="shopping cart" />Add
              to Cart
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
