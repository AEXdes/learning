<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AEX solution for Frontend Mentor's Results Summary Component Challenge"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="results-component">
        <div class="results-component__container">
          <div class="results-component__score">
            <h2>Your Result</h2>
            <div class="results-component__score-result">
              <h1>76</h1>
              <p class="results-component__text">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="results-component__score-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="results-component__summary">
            <h4>Summary</h4>
            <div
              id="results-component__summary-reaction"
              class="results-component__summary-reaction"
            ></div>
            <div
              id="results-component__summary-memory"
              class="results-component__summary-memory"
            ></div>
            <div
              id="results-component__summary-verbal"
              class="results-component__summary-verbal"
            ></div>
            <div
              id="results-component__summary-visual"
              class="results-component__summary-visual"
            ></div>
            <div class="results-component__summary-btn">
              <a href="#">Continue</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
