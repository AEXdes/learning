<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Base Apparel"
          />
        </a>
      </header>
      <article class="hero">
        <picture class="hero__img">
          <source
            media="(max-width: 340px)"
            srcset="./images/hero-mobile.jpg"
          />
          <source
            media="(min-width: 640px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img class="hero__img" src="./images/hero-mobile.jpg" alt="Fashion" />
        </picture>
      </article>
      <article class="content">
        <h1 class="content__title">
          <span class="content__title-word1">We're</span>
          <span class="content__title-word2">coming soon</span>
        </h1>
        <p class="content__copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <section class="email">
          <input class="email__input" type="text" placeholder="Email Address" />
          <button class="email__btn">
            <img
              class="email__arrow"
              src="./images/icon-arrow.svg"
              alt="Send"
            />
          </button>
        </section>
      </article>
    </main>
    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
    <script src="./script.js" defer></script>
  </body>
</html>
