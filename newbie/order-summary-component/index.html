<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The AEX version of Order Summary Component Challenge"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="bg-pattern">
        <img
          class="mobile-ptrn"
          src="./assets/images/pattern-background-mobile.svg"
          alt="background pattern mobile"
        />
        <img
          class="desktop-ptrn"
          src="./assets/images/pattern-background-desktop.svg"
          alt="background pattern desktop"
        />
      </div>
    </section>
    <main>
      <section class="card">
        <div class="card-container">
          <div class="card-img">
            <img
              src="./assets/images/illustration-hero.svg"
              alt="dancing person"
            />
          </div>
          <div class="card-content">
            <h1>Order Summary</h1>
            <p class="card-description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card-plan">
              <img src="./assets/images/icon-music.svg" alt="music icon" />
              <div class="card-plan-data">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <div class="card-btns">
              <a class="card-primary-btn" href="#">Proceed to Payment</a>
              <a class="card-secundary-btn" href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
