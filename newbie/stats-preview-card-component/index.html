<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My solution of Frontend Mentor challenge: Stats Preview Card Component"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="card-stats__container">
        <div class="card-stats__image">
          <div class="card-stats__image-overlay"></div>
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="./assets/images/image-header-desktop.jpg 540w"
            />
            <img
              src="./assets/images/image-header-mobile.jpg"
              alt="happy professionals"
              height="654px"
              width="480px"
            />
          </picture>
        </div>
        <div class="card-stats__content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="card-stats__content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-stats__content-data">
            <div class="card-stats__content-data-companies">
              <h2 class="card-stats__content-headers">10k+</h2>
              <p class="card-stats__content-text card-stats__content-text-caps">
                companies
              </p>
            </div>
            <div class="card-stats__content-data-templates">
              <h2 class="card-stats__content-headers">314</h2>
              <p class="card-stats__content-text card-stats__content-text-caps">
                templates
              </p>
            </div>
            <div class="card-stats__content-data-queries">
              <h2 class="card-stats__content-headers">12M+</h2>
              <p class="card-stats__content-text card-stats__content-text-caps">
                queries
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
