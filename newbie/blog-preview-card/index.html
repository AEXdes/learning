<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My solution of the Frontend Mentor challenge: Blog Preview Card"
    />
    <meta name="”robots”" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../../reset.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <section class="card-container">
        <div class="card">
          <!-- Illustration -->
          <div class="card-illustration-container"></div>
          <div class="card-content-container">
            <div class="card-tag">
              <h2>Learning</h2>
            </div>
            <h3>Published 21 Dec 2023</h3>
            <a href="#"><h1>HTML & CSS foundations</h1></a>
            <p class="card-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <!-- Profile picture -->
            <div class="card-profile-container">
              <img
                src="./assets/images/image-avatar.webp"
                alt="profile-picture"
              />
              <p>Greg Hooper</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-aex" target="_blank">AEX</a>.
      </section>
    </footer>
  </body>
</html>
